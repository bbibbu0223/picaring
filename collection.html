<body>
    <nav>
        <!--Navbar has two part the top one and the bottom one-->
        <!--Here is top one and in this part I put logo, my account part, and the shopping cart-->
        <div class="navbar-top">
            <div class="searchbar">
                    <form action="#">
                        <input type="search" placeholder="" />
                        <i class="fa fa-search" id="search-icon"></i>
                    </form>
                </div>
            <div>
                <!--My account part-->
                <div class="account">
                    <a href="login.html">

                        <!-- <span class="account-text">My account</span> -->

                    <!--When we click the btnShowAccountInfo this section will be displayed-->
                </div>
                
                <div>
                    <!-- <button id="menuButton"><i class="fas fa-bars"></i></button> -->

                    <a href="index.html" class="logo">
                        <img src="./img/logo.png" style="width: 50%; height: 50%;">
                    </a>
                </div>
                <!--Shopping cart-->
                <div class="shopping-cart">
                    <div class="sum-prices">
                        <!--Shopping cart logo-->
                        <i class="fas fa-shopping-cart shoppingCartButton"></i>
                        <!--The total prices of products in the shopping cart -->
                        <h6 id="sum-prices"></h6>
                    </div>
                </div>
                <!-- <div class="navbar" id="navbar"> -->
                <!-- The searchbar which will be in the right side of the links -->
                
            </div>
        </div>
        </div>
        <!-- Navbar bottom part -->
        <!-- Here I put the links to the other pages or nav links -->
        <div class="navbar" id="navbar">
            <div class="links">
                <ul>
                    <li class="nav-links">
                        <a href="" class="link">About Us</a>
                    </li>
                    <li class="nav-links">
                        <a href="collection.html" class="link">Collection</a>
                    </li>
                    <li class="nav-links">
                        <a href="" class="link">Review</a>
                    </li>
                </ul>
            </div>

            <div class="producstOnCart hide">
                <div class="overlay"></div>
                <div class="top">
                    <button id="closeButton">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    <h3>Cart</h3>
                </div>
                <ul id="buyItems">
                    <h4 class="empty">장바구니가 비었습니다</h4>
                <!-- <li class="buyItem">
                    <img src="Images/producs-images/Mobiles/galaxynote10.png">
                    <div>
                        <h5>Products Name</h5>
                        <h6>₩199</h6>
                        <div>
                            <button>-</button>
                            <span class="countOfProduct">1</span>
                            <button>+</button>
                        </div>
                    </div>
                </li> -->
                </ul>
                <button class="btn checkout hidden">Check out</button>
            </div>
    </nav>

    <article class="list">
        <h2> Collection </h2>
        <div class="category">
            <p data-key="category" data-value="Ring">Ring</p>
            <p data-key="category" data-value="necklace">necklace</p>
            <p data-key="category" data-value="bracelet">Bracelet</p>
        </div>
        <ul class="ring">
            <!-- <li></li> -->
        </ul>
    </article>
